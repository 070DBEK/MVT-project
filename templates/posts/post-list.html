<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Site</title>
</head>
<body>
<h1>Blog Site</h1>
<form method="get">
    <label for="title">Title</label>
    <br>
    <input type="text" id="title" name="title">
    <br><br>
    <label for="content">Content</label>
    <br>
    <textarea name="content" id="content" cols="30" rows="10"></textarea>
    <br><br>
    <input type="submit" value="Save">
</form>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
    </tr>
    </thead>
    <tbody>
    {% for post in posts %}
    <tr>
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.content }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
